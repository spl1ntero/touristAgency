<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert alert-dismissible fade show" role="alert">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <h1>Детали тура</h1>
        <div class="card mb-4 shadow-sm">
            <img src="{{ tour.image }}" class="card-img-top" alt="Tour Image">
            <div class="card-body">
                <p class="card-text">{{ tour.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{{ url_for('form_tour', tour_id=tour.id) }}" class="btn btn-sm btn-outline-secondary">Забронировать этот тур</a>
                    </div>
                    <small class="text-muted">${{ tour.price }}</small>
                </div>
            </div>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Вернуться на главную</a>
    </div>
</body>
</html>
